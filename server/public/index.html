<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
<main>
  <section>
   
      <input type="text" id="toDoItem" data-testid="toDoTextInput" placeholder="Add To Do"> 
      <button id="addButton" onclick="addItem(event)" data-testid="submitButton">Add Item</button>
  </section>
  <section>
    <table>
      <thead>
        <tr></tr>
        
      </thead>
    <tbody id="toDosList">
      <!-- list of to dos will populate here -->
    </tbody>
    </table>
  </section>

</main>
</body>
</html>
